<main>
  <section class="side-bar">
    <div class="card-front"></div>
    <div class="card-back"></div>
  </section>
  <section class="form-wrapper">
    <form>
      <label for="name">CARDHOLDER NAME</label>
      <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed" />

      <label for="card-number">CARD NUMBER</label>
      <input
        type="number"
        name=""
        id="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
      />

      <div class="exp-cvc-wrapper">
        <div class="inner-wrap">
          <label for="exp">EXP. DATE (MM/YY)</label>
          <div class="exp-wrap">
            <input type="number" name="" id="exp" placeholder="MM" />
            <input type="number" name="" id="exp" placeholder="YY" />
          </div>
        </div>

        <div class="inner-wrap">
          <label for="cvc">CVC</label>
          <input type="number" name="" id="cvc" placeholder="e.g. 123" />
        </div>
      </div>

      <button>Confirm</button>
    </form>
  </section>
</main>
